{% extends "base.html" %}
{% block title %}Friends{% endblock %}

{% block content %}

    <h1>Friends</h1>
    <ul class="list-group list-group-flush" id="notes">
        {% for friend in user.friends %}
            <li class="list-group list-group-item">
                <a href="/chats/{{ friend.id }}">{{ friend.email }}</a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
