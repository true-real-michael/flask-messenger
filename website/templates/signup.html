{% extends "base.html" %}
{% block title %}Sign-Up{% endblock %}

{% block content %}
    <form method="post">
        <br>
        <h3 align="center">sign up</h3>
        <div class="form-group">
            <label for="email">email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="enter email" value="{{ email }}"/>
        </div>
        <div class="form-group">
            <label for="name">name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="enter name" value="{{ name }}"/>
        </div>
        <div class="form-group">
            <label for="password1">password</label>
            <input type="password" class="form-control" id="password1" name="password1" placeholder="enter password1" />
        </div>
        <div class="form-group">
            <label for="password2">repeat password</label>
            <input type="password" class="form-control" id="password2" name="password2" placeholder="enter password2"/>
        </div>
    <br/>
    <button type="submit" class="btn btn-primary">submit</button>
    </form>

{% endblock %}
